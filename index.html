<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" href="./assets/img/alura.svg">
        <script src="./assets/js/script.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
        <title>Calculadora de média</title>
    </head>
    <body>
        <header>
            <img src="./assets/img/logo-imersao.svg">
            <h1>Calculadora de Média</h1>
            <p>A média para ser aprovado é 6.0</p>
        </header>
        <main>
            <div class="input-dos-dados">
                <div>
                    <label for="nota-primeiro-bimestre">Primeiro Bimestre</label>
                    <input type="number" id="nota-primeiro-bimestre" placeholder="Digite a nota...">
                </div>
                <div>
                    <label for="nota-segundo-bimestre">Segundo Bimestre</label>
                    <input type="number" id="nota-segundo-bimestre" placeholder="Digite a nota...">
                </div>
                <div>
                    <label for="nota-terceiro-bimestre">Terceiro Bimestre</label>
                    <input type="number" id="nota-terceiro-bimestre" placeholder="Digite a nota...">
                </div>
                <div>
                    <label for="nota-quarto-bimestre">Quarto Bimestre</label>
                    <input type="number" id="nota-quarto-bimestre" placeholder="Digite a nota...">
                </div>
                <div>
                    <button type="button" onClick="calculoMedia()">Calcular Média</button>
                </div>
            </div>
            <div class="resultado-dos-dados">
                <h2 id="calculo-media"></h2>
                <h2 id="status-da-media"></h2>
            </div>
        </main>
        <footer>
            <img src="./assets/img/alura.svg">
        </footer>
    </body>
</html>
